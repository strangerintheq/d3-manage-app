<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage application example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <script src="manage-app.js"></script>
    <script>
        let exampleIcon = `<svg viewBox="-10,-10,20,20" width="30" height="30"><circle r="9"></circle></svg>`
        new ManageApplication({
            id: "manage-app-example",
            name: "ManageApp",
            title: "Manage application example",
            entityName: 'entity',
            domElement: document.body,
            rowClickAction: data => alert('rowClickAction: ' + JSON.stringify(data)),
            rowButtons: [{
                icon: exampleIcon,
                action: data =>  alert('rowButtonAction: ' + JSON.stringify(data))
            }]
        });
    </script>
</body>
</html>
